    <script>
        const termRates = {
            '30': 3.5,
            '20': 4.5,
            '15': 5.5,
            '10': 6.5
        };

        function formatRupiah(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        function calculateMortgage() {
            const homePrice = parseFloat(document.getElementById('homePrice').value);
            const downPayment = parseFloat(document.getElementById('downPayment').value);
            const loanTerm = document.getElementById('loanTerm').value;
            const interestRate = termRates[loanTerm];

            const principal = homePrice - downPayment;
            const monthlyRate = interestRate / 100 / 12;
            const numberOfPayments = parseInt(loanTerm) * 12;

            const monthlyPayment = principal * 
                (monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments)) / 
                (Math.pow(1 + monthlyRate, numberOfPayments) - 1);

            const totalPayment = monthlyPayment * numberOfPayments;
            const totalInterest = totalPayment - principal;
            const downPaymentPercent = (downPayment / homePrice) * 100;

            // Update display values
            document.getElementById('monthlyPayment').textContent = `Rp ${formatRupiah(Math.round(monthlyPayment))}`;
            document.getElementById('loanAmount').textContent = `Rp ${formatRupiah(principal)}`;
            document.getElementById('totalInterest').textContent = `Rp ${formatRupiah(Math.round(totalInterest))}`;
            document.getElementById('totalPayment').textContent = `Rp ${formatRupiah(Math.round(totalPayment))}`;
            
            // Update slider labels
            document.getElementById('homePriceValue').textContent = formatRupiah(homePrice);
            document.getElementById('downPaymentValue').textContent = formatRupiah(downPayment);
            document.getElementById('downPaymentPercent').textContent = downPaymentPercent.toFixed(1);

            // Update down payment slider max value
            document.getElementById('downPayment').max = homePrice;
        }

        // Add event listeners
        document.getElementById('homePrice').addEventListener('input', calculateMortgage);
        document.getElementById('downPayment').addEventListener('input', calculateMortgage);
        document.getElementById('loanTerm').addEventListener('change', calculateMortgage);

        // Initial calculation
        calculateMortgage();
    </script>
